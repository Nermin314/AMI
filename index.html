<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <link   type="text/css" rel="stylesheet" href="public/css/semantic.min.css" />
    <link type="text/css" rel="stylesheet" href="public/css/style.css" />
    <title>Dashboard</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<body>
    <!---Sidebar-->
    <div class= "ui sidebar inverted vertical menu sidebar-menu" id="sidebar">
        <div class="item">
         <div class="header">AMI</div> 
            <a class="item">
              <div>
                  <i class="icon tachometer alternate"></i>
                  DashBoard
              </div>   
            </a>
       
        
                </div>
           
    </div>
    <!---Sidebar-->
    <div class="pusher">
        <div class="main-content">
            <div class="ui grid">
                <div class="ui blue huge header ">Dashboard</div>
                <div class="three column row">
                    <div class="column">    
                          <div class="ui center blue raised segment">
                              <center>
                                <a class="ui blue medium header">All users</a>
                              </center>
                              <div class="ui middle animated list " id="allUsers">
                              </div>
                          </div>      
                      </div>
                    
                      <div class="column">
                        <div class="ui blue raised  segment">
                            <center>
                                <a class="ui blue medium header">Active users</a>
                                <p></p>
                              </center> 
                              <div class="ui middle animated list " id="activeUsers">
                              </div>
                        </div>     
                    </div>
                    <div class="column">
                        <div class="ui blue raised segment">
                            <center>
                                <a class="ui blue medium header">Calls</a>
                              </center>
                              <div class="ui middle animated list " id="activeCalls">
                              </div>
                        </div>     
                    </div>                   
                    </div>  
                    <div class="sixteen wide column ">
                        <div class="column">
                            <div class="ui blue raised segment">
                                <center>
                                    <a class="ui blue medium header">Recent activities</a>
                                  </center>
                                </center>
                                <div class="ui middle animated list" id="recetntActivities">
                                 
                                  </div>
                                </div>
                            </div>     
                        </div>   
                </div>
            </div>
        </div>
      
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/ami.js"></script>
       <script src="js/semantic.js"></script>
    
    
</body>


</html>
